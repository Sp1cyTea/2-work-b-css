<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cafe Menu</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="menu">
		<header>
			<h1>BASIC CAFE</h1>
			<p class="established">Est. 2022</p>
		</header>
		<hr>
		<main>
			<section>
				<h2>Кофе</h2>
				<img src="img/coffee.jpg" alt="coffee icon" />
				<article class="item">
					<p class="flavor">Французская ваниль</p><p class="price">150</p>
				</article>
				<article class="item">
					<p class="flavor">Карамельный макиато</p><p class="price">200</p>
				</article>
				<article class="item">
					<p class="flavor">Пряная тыква</p><p class="price">170</p>
				</article>
				<article class="item">
					<p class="flavor">Фундук</p><p class="price">240</p>
				</article>
				<article class="item">
					<p class="flavor">Мокко</p><p class="price">250</p>
				</article>
			</section>
			<section>
				<h2>Десерты</h2>
				<img src="img/pie.jpg" alt="pie icon" />
				<article class="item">
					<p class="dessert">Пончик</p><p class="price">100</p>
				</article>
				<article class="item">
					<p class="dessert">Пирог с вишней</p><p class="price">220</p>
				</article>
				<article class="item">
					<p class="dessert">Чизкейк</p><p class="price">200</p>
				</article>
				<article class="item">
					<p class="dessert">Булочка с корицей</p><p class="price">150</p>
				</article>
			</section>
		</main>
		<hr class="bottom-line">
		<footer>
			<p id>
				Нет авторских прав. Сайт написан по урокам <a href="https://www.freecodecamp.org">freeCodeCamp.org</a>
			</p>
			<p class="address">123 Free Code Camp Drive XD</p>
		</footer>
	</div>
</body>
<html>
